<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Pacman Oyunu - Seviyeli</title>
  <!-- Retro font -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <!-- Harici CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pacman Oyunu</h1>

  <!-- Skor & Seviye Göstergesi -->
  <div id="score">Skor: 0 | Seviye: 1</div>

  <!-- Oyun Alanı (Responsive, 80vmin x 80vmin) -->
  <div id="game-board"></div>

  <!-- Oyun Sonu / Seviye Geçiş Mesaj Kutusu (Modal) -->
  <div id="message" class="hidden">
    <p id="message-text"></p>
    <button id="restart-btn">Yeniden Başlat</button>
  </div>

  <!-- Harici JS -->
  <script src="script.js"></script>
</body>
</html>
